  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #fdfdfd 0%, #fffdf7 100%);
      font-family: 'Georgia', serif;
      overflow: hidden;
      position: relative;
    }

    /* ESTRELAS CRAYON */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: clamp(20px, 4vw, 40px);
      height: clamp(20px, 4vw, 40px);
      background: #ffc107;
      clip-path: polygon(
        50% 0%, 
        61% 35%, 
        98% 35%, 
        68% 57%, 
        79% 91%, 
        50% 70%, 
        21% 91%, 
        32% 57%, 
        2% 35%, 
        39% 35%
      );
      border-radius: 50% 20% 30% 10% / 40% 25% 60% 15%;
      filter: drop-shadow(2px 2px 4px rgba(255,193,7,0.3));
      animation: crayonFloat 4s ease-in-out infinite;
      opacity: 0.85;
    }

    @keyframes crayonFloat {
      0%, 100% { 
        opacity: 0.7; 
        transform: translateY(0px) rotate(0deg) scale(1); 
      }
      33% { 
        opacity: 0.9; 
        transform: translateY(-8px) rotate(120deg) scale(1.1); 
      }
      66% { 
        opacity: 0.8; 
        transform: translateY(-4px) rotate(240deg) scale(0.95); 
      }
    }
