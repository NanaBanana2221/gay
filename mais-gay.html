<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Ainda mais gay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
      font-family: 'Georgia', serif;
      overflow: hidden;
      position: relative;
    }

    /* ESTRELAS ANIMADAS */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      color: #ffd700;
      font-size: 1.5rem;
      animation: twinkle 2s infinite;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* TEXTO NO MEIO */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      max-width: 80%;
    }

    .content h1 {
      font-size: 4rem;
      color: #333;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .content p {
      font-size: 1.8rem;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    /* BOTÃO */
    .btn-back {
      padding: 15px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff4d6d, #ff6b9d);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(255,77,109,0.4);
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,77,109,0.6);
    }

    @media (max-width: 768px) {
      .content h1 { font-size: 2.5rem; }
      .content p { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

  <!-- ESTRELAS -->
  <div class="stars" id="stars"></div>

  <!-- CONTEÚDO -->
  <div class="content">
    <h1>✨ Te amo muito ✨</h1>
    <p>Okay agora algo um bocadinho mais gay que tu... 
       mas o meu coração é todo teu ❤️</p>
    <a href="index.html" class="btn-back">Voltar atrás</a>
  </div>

  <script>
    // CRIAR ESTRELAS ALEATÓRIAS
    const starsContainer = document.getElementById('stars');
    const numStars = 50;

    for(let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.innerHTML = '✨';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 2 + 's';
      star.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
