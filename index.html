<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #0f0f1a, #1c1c2e);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff1e4d;
    }

    .photos {
      display: none; /* Começa escondido */
      margin-top: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .photos img {
      width: 300px;
      border-radius: 15px;
      margin: 15px;
      transition: transform 0.3s;
    }

    .photos img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <button id="showPhotosBtn">olha esta cena gay</button>

  <div class="photos" id="photosContainer">
    <img src="https://via.placeholder.com/300?text=Foto+1" alt="Foto 1">
    <img src="https://via.placeholder.com/300?text=Foto+2" alt="Foto 2">
    <img src="https://via.placeholder.com/300?text=Foto+3" alt="Foto 3">
    <img src="https://via.placeholder.com/300?text=Foto+4" alt="Foto 4">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const btn = document.getElementById("showPhotosBtn");
      const photos = document.getElementById("photosContainer");

      btn.addEventListener("click", function() {
        photos.style.display = "flex";
        btn.style.display = "none"; // esconde o botão
      });
    });
  </script>

</body>
</html>
