<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #0f0f1a, #1c1c2e);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff1e4d;
    }

    .photos {
      display: flex;           /* por agora, SEM botão, sempre visível */
      margin-top: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .photos img {
      width: 300px;
      border-radius: 15px;
      margin: 15px;
    }
  </style>
</head>
<body>

  <h1>olha esta cena gay</h1>

  <div class="photos">
    <img src="images/Foto1.jpeg" alt="Foto 1">
    <img src="images/Foto2.jpeg" alt="Foto 2">
    <img src="images/Foto3.jpeg" alt="Foto 3">
    <img src="images/Foto4.jpeg" alt="Foto 4">
    <img src="images/Foto5.jpeg" alt="Foto 5">
  </div>

</body>
</html>
